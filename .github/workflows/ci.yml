name: CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build_and_test_substrate:
    runs-on: ubuntu-18.04
    
    steps:
      - uses: actions/checkout@v1
      - name: rust-setup
        run: | 
            curl https://getsubstrate.io -sSf | bash -s -- --fast
            source ~/.cargo/env
            rustup default stable
            rustup update nightly
            rustup update stable
            rustup target add wasm32-unknown-unknown --toolchain nightly
            rustup update
      - name: dependecies-setup
        run: |
            git submodule update --init
            cd cosmos-sdk
            git checkout feature/add_nameservice
            make build-simd
            cd simapp
            chmod +x init.sh
            ./init.sh
      - name: test
        run: cargo test --all

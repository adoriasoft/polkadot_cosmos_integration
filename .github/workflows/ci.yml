name: CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build_and_test_substrate:
    runs-on: ubuntu-18.04
    
    steps:
      - uses: actions/checkout@v1
      - name: rust-setup
        run: | 
            curl https://getsubstrate.io -sSf | bash -s -- --fast
            source ~/.cargo/env
            rustup default stable
            rustup update nightly
            rustup update stable
            rustup target add wasm32-unknown-unknown --toolchain nightly
            rustup update
      - name: dependecies-setup
        run: |
            export PATH="$HOME/go/bin:$PATH"
            git submodule update --init
            cd cosmos-sdk
            git checkout feature/add_nameservice
            make build-simd
            rm -rf ~/.nsd
            rm -rf ~/.nscli
            nsd init test --chain-id=namechain
            nscli --chain-id namechain --output json keys add jack
            nscli --chain-id namechain --output json keys add alice
            nsd add-genesis-account $(nscli keys show jack -a) 1000nametoken,100000000stake
            nsd add-genesis-account $(nscli keys show alice -a) 1000nametoken,100000000stake
            nsd gentx jack --chain-id namechain
            echo "Collecting genesis txs..."
            nsd collect-gentxs
            echo "Validating genesis file..."
            nsd validate-genesis
            nscli tx nameservice buy-name jack.id 5nametoken --from jack --chain-id namechain -y
      - name: build
        run: cargo build
      - name: test
        run: cargo test --all
      - name: integration-test
        run: |
            export PATH="$HOME/go/bin:$PATH"
            cd scripts/integration_tests/
            ./basic_test.sh


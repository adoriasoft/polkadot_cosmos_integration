name: CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build_and_test_substrate:
    runs-on: ubuntu-18.04
    
    steps:
      - uses: actions/checkout@v1
      - name: setup
        run: | 
            curl https://getsubstrate.io -sSf | bash -s -- --fast
            source ~/.cargo/env
            rustup default nightly
            rustup target add wasm32-unknown-unknown
            rustup update
      - name: test
        run: cargo test --all
